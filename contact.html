          <!--Bootstrap3 Form-->
          <form class="form-horizontal">
          <fieldset>

          <!-- Form Name -->
          <legend></legend>

          <!-- Multiple Radios -->
          <div class="form-group">
           <label class="col-md-4 control-label" for="radios"></label>
           <div class="col-md-4">
           <div class="radio">
             <label for="radios-0">
               <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
               General Inquiry
             </label>
           </div>
           <div class="radio">
             <label for="radios-1">
               <input type="radio" name="radios" id="radios-1" value="2">
               Commission Custom Print
             </label>
           </div>
           </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
           <label class="col-md-4 control-label" for="textinput"></label>
           <div class="col-md-4">
           <input id="textinput" name="textinput" type="text" placeholder="Your E-Mail" class="form-control input-md" required="">

           </div>
          </div>

          <!-- Textarea -->
          <div class="form-group">
           <label class="col-md-4 control-label" for="Message"></label>
           <div class="col-md-4">
             <textarea class="form-control" id="Message" name="Message" placeholder="Your Message"></textarea>
           </div>
          </div>

          <!-- Button -->
          <div class="form-group">
           <label class="col-md-4 control-label" for="singlebutton"></label>
           <div class="col-md-4">
             <button id="singlebutton" name="singlebutton" class="btn btn-primary">Send</button>
           </div>
          </div>

          </fieldset>
          </form>
